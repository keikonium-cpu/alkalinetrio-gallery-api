<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alkaline Trio Screenshots</title>
  <style>
    body {
      font-family: 'Amaranth', sans-serif;
      margin: 0;
      padding: 0;
      color: #e0e0e0; /* Light gray for readability on dark red */
      background: url('/images/theme/bg_ata.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .stats {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px dotted #a00;
    }
    .stats p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .countdown {
      font-size: 1.2em;
      margin: 10px 0;
      color: #a00; /* Red accent */
    }
    .gallery-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      border: 1px dotted #a00;
    }
    .gallery {
      display: flex;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      gap: 10px;
    }
    .gallery-item {
      flex-shrink: 0;
      transition: transform 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .gallery img {
      width: 300px;
      height: 360px;
      object-fit: cover;
      border: 1px solid #444;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(160, 0, 0, 0.8); /* Dark red arrow */
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
    .arrow.hidden { display: none; }
    .timestamp {
      font-size: 0.8em;
      color: #bbb;
      text-align: center;
      margin-top: 5px;
    }
    /* Lightbox Overlay */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alkaline Trio Screenshots</h1>
    <div class="stats">
      <p>These screenshots of Alkaline Trio eBay sales auto-upload at 6 AM and 6 PM EST daily, capturing the latest listings.</p>
      <div class="countdown" id="countdown">Calculating...</div>
      <p>Total Images: <span id="total-images">0</span></p>
    </div>
    <div class="gallery-container">
      <button class="arrow left-arrow hidden">&lt;</button>
      <div id="gallery" class="gallery">Loading...</div>
      <button class="arrow right-arrow">&gt;</button>
    </div>
  </div>
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full-size screenshot">
  </div>

  <script>
    let images = [];
    let currentPage = 1;
    let totalImages = 0;
    let pageSize = 10;
    const gallery = document.getElementById('gallery');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const totalImagesSpan = document.getElementById('total-images');
    const countdownDiv = document.getElementById('countdown');

    async function loadGallery(page = 1) {
      try {
        const response = await fetch(`https://alkalinetrio-gallery-api.vercel.app/api/gallery?page=${page}`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        images = data.images || [];
        totalImages = data.total || 0;
        pageSize = data.pageSize || 10;
        currentPage = data.page || 1;
        totalImagesSpan.textContent = totalImages;
        updateCountdown();
        if (images.length > 0) {
          updateGallery();
        } else {
          gallery.innerHTML = '<p>No images found. Check back later!</p>';
        }
        updatePaginationControls();
      } catch (error) {
        console.error('Gallery fetch error:', error);
        gallery.innerHTML = `<p>Error loading images: ${error.message}. Please refresh or check console.</p>`;
      }
    }

    function updateGallery() {
      gallery.innerHTML = images.map(img => `
        <div class="gallery-item" onclick="openLightbox('${img.url}')">
          <img src="${img.url}" alt="Screenshot ${img.publicId}" loading="lazy">
          <div class="timestamp">${new Date(img.timestamp).toLocaleString()}</div>
        </div>
      `).join('');
    }

    function updatePaginationControls() {
      leftArrow.classList.toggle('hidden', currentPage === 1);
      rightArrow.classList.toggle('hidden', currentPage >= Math.ceil(totalImages / pageSize));
      // Add page number display
      let pageDisplay = document.getElementById('page-display');
      if (!pageDisplay) {
        pageDisplay = document.createElement('div');
        pageDisplay.id = 'page-display';
        pageDisplay.style.margin = '10px 0';
        pageDisplay.style.fontSize = '1.1em';
        gallery.parentNode.insertBefore(pageDisplay, gallery.nextSibling);
      }
      pageDisplay.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(totalImages / pageSize))}`;
    }

    leftArrow.addEventListener('click', () => {
      if (currentPage > 1) {
        loadGallery(currentPage - 1);
      }
    });
    rightArrow.addEventListener('click', () => {
      if (currentPage < Math.ceil(totalImages / pageSize)) {
        loadGallery(currentPage + 1);
      }
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function updateCountdown() {
      const now = new Date();
      const estOffset = -4; // EDT is UTC-4 in Sept
      const estNow = new Date(now.getTime() + estOffset * 60 * 60 * 1000);
      let nextTime = new Date(estNow);
      nextTime.setUTCHours(estNow.getUTCHours() < 10 ? 10 : 22, 0, 0, 0); // 6 AM or 6 PM EST (10/22 UTC)

      if (estNow.getUTCHours() >= 22) {
        nextTime.setUTCDate(nextTime.getUTCDate() + 1);
        nextTime.setUTCHours(10, 0, 0, 0); // Next day 6 AM EST
      }

      const timeDiff = nextTime - estNow;
      const update = () => {
        const diff = Math.max(0, timeDiff - (new Date() - now + estOffset * 60 * 60 * 1000));
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownDiv.textContent = `Next image in: ${hours}h ${minutes}m ${seconds}s`;
        if (diff > 0) requestAnimationFrame(update);
      };
      update();
    }

    loadGallery();
  </script>
</body>
</html>
